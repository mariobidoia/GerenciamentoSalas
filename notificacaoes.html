<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solicitações Pendentes - Gerenciamento de Ambientes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-900 text-gray-300 antialiased">
    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-4xl">
      <header
        class="flex flex-col sm:flex-row justify-between items-center mb-6 border-b border-gray-700 pb-4"
      >
        <div>
          <h1 class="text-3xl font-bold text-cyan-400">
            Solicitações Pendentes
          </h1>
          <p class="text-gray-400">
            Aprove ou negue os pedidos de agendamento.
          </p>
        </div>
        <a
          href="index.html"
          class="bg-gray-700 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded text-sm transition-colors flex items-center gap-2 mt-4 sm:mt-0"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z"
            />
          </svg>
          Voltar ao Gerenciador
        </a>
      </header>

      <main>
        <div id="loading-state" class="text-center p-12 text-gray-400">
          <svg
            class="animate-spin h-8 w-8 text-cyan-500 mx-auto mb-3"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
          Carregando solicitações...
        </div>
        <div
          id="error-state"
          class="hidden text-center p-12 bg-gray-800 rounded-lg"
        >
          <p class="text-red-400 font-bold text-lg">Erro ao carregar dados.</p>
          <p class="text-gray-400 mt-2" id="error-message-detail">
            Não foi possível buscar as solicitações.
          </p>
        </div>

        <div id="notifications-list" class="space-y-3"></div>
      </main>
    </div>

    <!-- NOVO: Modal de Erro de Conflito -->
    <div
      id="conflict-error-modal"
      class="modal fixed inset-0 bg-black bg-opacity-70 justify-center items-center p-4 z-[60]"
    >
      <div
        class="bg-gray-800 p-6 rounded-lg shadow-xl w-full max-w-md animate-fade-in border border-yellow-500"
      >
        <div class="flex justify-between items-center m-4">
          <svg
            class="h-6 w-6 text-yellow-400 mr-3"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
            />
          </svg>
          <h2 class="text-xl font-bold text-yellow-400 w-full">
            Conflito Detectado
          </h2>
          <button
            id="close-conflict-modal-btn"
            class="hover:text-yellow-400 text-white font-bold transition-colors text-sm"
          >
            X
          </button>
        </div>
        <p id="conflict-error-message" class="text-gray-300 mb-6 text-base">
          Mensagem de conflito aqui...
        </p>
        <div class="flex flex-col sm:flex-row justify-end gap-3">
          <button
            id="conflict-deny-btn"
            class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition-colors text-sm order-3 sm:order-1"
          >
            Negar Solicitação
          </button>
          <button
            id="conflict-approve-skip-btn"
            class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition-colors text-sm order-2 sm:order-2"
          >
            Aprovar Somente Vagos
          </button>
          <button
            id="conflict-approve-force-btn"
            class="bg-yellow-600 hover:bg-yellow-700 text-black font-bold py-2 px-4 rounded transition-colors text-sm order-1 sm:order-3"
          >
            Substituir Conflitos
          </button>
        </div>
      </div>
    </div>

    <script src="notificacoes.js"></script>
  </body>
</html>
