<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relatório Mensal - Gerenciamento de Ambientes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../relatorio.css">
    <style>
      body {
        font-family: "Inter", sans-serif;
        ::-webkit-scrollbar {
          width: 8px;
        }
        ::-webkit-scrollbar-track {
          background: #1f2937;
        }
        ::-webkit-scrollbar-thumb {
          background: #374151;
          border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
          background: #4b5563;
        }
      }
      .calendar-day-cell {
        min-height: 120px;
        height: auto;
        overflow-y: auto;
        border-top: 1px solid #374151;
        padding: 6px;
      }
      .calendar-day-cell:first-child {
        border-left: 1px solid #374151;
      }
      .calendar-day-cell {
        border-right: 1px solid #374151;
        border-bottom: 1px solid #374151;
      }
      .other-month {
        background-color: #1f2937;
        opacity: 0.6;
      }
      .weekday-header {
        background-color: #111827;
        border-bottom: 1px solid #4b5563;
      }

      /* --- Estilos para Relatório (Item de agendamento) --- */
      .booking-item {
        font-size: 0.75rem; /* text-xs */
        padding: 2px 4px;
        background-color: #374151; /* bg-gray-700 */
        border-radius: 3px;
        margin-bottom: 3px;
        line-height: 1.2;
      }
      .booking-item-prof {
        font-weight: 500; /* medium */
        color: #e5e7eb; /* text-gray-200 */
      }
      .booking-item-turma {
        color: #9ca3af; /* text-gray-400 */
      }

      /* --- NOVO: Estilos de Visualização (Tela) --- */
      @media screen {
        .print-view {
          display: none;
        }
        .main-view {
          display: block; /* ou 'flex' se for o caso */
        }
      }

      /* --- Estilos de Impressão --- */
      @media print {
        @page {
          size: landscape;
          margin: 0.3cm;
        }
        html,
        body {
          height: auto; /* MUDANÇA: Permite que o corpo cresça */
          margin: 0;
          padding: 0;
          overflow: visible; /* MUDANÇA: Permite que o conteúdo flua */
          background-color: #ffffff !important;
          color: #000000 !important;
          font-size: 8pt !important;
          -webkit-print-color-adjust: exact !important;
          color-adjust: exact !important;
          width: 100%;
        }

        /* --- NOVO: Lógica de troca de visualização --- */
        .main-view,
        .print-view {
          display: none !important;
        }
        /* Mostra a view principal (combinada) se filtro específico está ativo */
        body.print-filter-specific .main-view {
          display: flex !important;
          flex-direction: column;
          height: 100%; /* Preenche a página única */
          overflow: hidden;
        }
        /* Mostra a view de "todos" (separados) se filtro "all" está ativo */
        body.print-filter-all .print-view {
          display: block !important;
          height: auto;
        }
        /* --- FIM da Lógica de troca --- */

        /* Esconde elementos da UI */
        header,
        #prev-month-btn,
        #next-month-btn,
        #sector-filter-container,
        #loading-state,
        #error-state,
        script {
          display: none !important;
        }

        /* --- Estilos para .main-view (Impressão Específica) --- */
        .main-view .container {
          height: 100vh !important;
          display: flex;
          flex-direction: column;
          max-width: 100% !important;
          padding: 0 !important;
          margin: 0 !important;
        }
        .main-view #calendar-container {
          flex-grow: 1;
          display: flex;
          flex-direction: column;
          overflow: hidden;
          box-shadow: none !important;
          border: none !important;
          border-radius: 0 !important;
          background-color: transparent !important;
          width: 100%;
          height: 100vh !important;
        }
        .main-view #month-year-display {
          display: block !important;
          text-align: center !important;
          font-size: 12pt !important;
          margin-bottom: 2px !important;
          color: #000 !important;
          font-weight: bold;
          flex-shrink: 0;
          height: auto;
        }
        .main-view #report-subtitle {
          display: block !important;
          text-align: center !important;
          font-size: 10pt !important;
          color: #333 !important;
          font-weight: 500;
          margin-bottom: 5px;
        }

        /* --- NOVO: Estilos para .print-view (Impressão de Todos) --- */
        .print-view .print-page-container {
          page-break-after: always;
          height: 100%;
          overflow: visible;
          padding-top: 5px;
        }
        .print-view .print-page-container:last-child {
          page-break-after: avoid;
        }
        .print-view .print-title {
          display: block !important;
          text-align: center !important;
          font-size: 12pt !important;
          margin-bottom: 2px !important;
          color: #000 !important;
          font-weight: bold;
        }
        .print-view .print-subtitle {
          display: block !important;
          text-align: center !important;
          font-size: 10pt !important;
          color: #333 !important;
          font-weight: 500;
          margin-bottom: 5px;
        }

        /* --- ESTILOS COMUNS DE GRID (Aplicados a AMBAS as views) --- */
        /* Usamos #calendar-grid (que é o ID do grid em ambas as views) */
        #calendar-grid {
          flex-grow: 1;
          display: grid !important;
          grid-template-columns: repeat(7, 1fr);
          min-height: 80vh !important;
          height: 100%; /* MUDANÇA: Altura automática */
          background-color: transparent !important;
          width: 100%;
          gap: 0 !important;
          border: 0.5px solid #cccccc;
        }

        .weekday-header {
          background-color: #f0f0f0 !important;
          color: #000000 !important;
          font-size: 8pt !important;
          padding: 0px !important;
          border: 0.5px solid #cccccc !important;
          font-weight: bold;
          text-align: center;
          height: fit-content;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .calendar-day-cell {
          background-color: #ffffff !important;
          border: 0.5px solid #cccccc !important;
          padding: 0 !important;
          min-height: 0 !important;
          overflow: visible !important; /* MUDANÇA: Permite crescer */
          font-size: 5pt !important;
          break-inside: avoid;
          /* vertical-align: top; */
          display: flex;
          flex-direction: column;
          height: auto; /* MUDANÇA: Permite crescer */
        }
        .calendar-day-cell .font-bold {
          font-size: 8pt !important;
          margin-bottom: 0px !important;
          color: #000000 !important;
          text-align: right;
          padding: 1px 2px !important;
          flex-shrink: 0;
          border-bottom: 0.5px solid #eeeeee;
        }
        .calendar-day-cell > div:last-child {
          flex-grow: 0; /* MUDANÇA: Não estica */
          overflow-y: visible; /* MUDANÇA: Sem scroll */
          min-height: auto; /* MUDANÇA: Altura automática */
          padding: 1px 2px !important;
        }
        .other-month {
          background-color: #fafafa !important;
          opacity: 1 !important;
        }
        .other-month .font-bold {
          color: #cccccc !important;
        }
        .booking-item {
          font-size: 6pt !important;
          padding: 1px !important;
          margin-bottom: 1px !important;
          background-color: #ffffff !important;
          border-radius: 0 !important;
          border-top: 0.5px solid #f0f0f0;
          break-inside: avoid;
        }
        .booking-item-prof {
          color: #000 !important;
        }
        .booking-item-turma {
          color: #555 !important;
        }
      }
    </style>
  </head>
  <body class="bg-gray-900 text-gray-300 antialiased">
    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-7xl">
      <header
        class="flex flex-col sm:flex-row justify-between items-center mb-6 border-b border-gray-700 pb-4"
      >
        <div>
          <h1 class="text-3xl font-bold text-cyan-400">
            Relatório de Agendamentos
          </h1>
          <p class="text-gray-400">
            Visualização mensal dos agendamentos confirmados.
          </p>
        </div>
        <div
          class="flex flex-wrap items-center justify-center sm:justify-end gap-2 mt-4 sm:mt-0"
        >
          <button
            id="print-report-btn"
            class="bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded text-sm transition-colors flex items-center gap-2"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"
              />
            </svg>
            Imprimir Relatório
          </button>
          <a
            href="index.html"
            class="bg-gray-700 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded text-sm transition-colors flex items-center gap-2"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z"
              />
            </svg>
            Voltar ao Gerenciador
          </a>
        </div>
      </header>

      <div
        class="flex flex-col md:flex-row justify-between items-center p-3 rounded-lg mb-4 gap-4"
      >
        <div class="flex justify-between items-center w-full md:w-auto">
          <button
            id="prev-month-btn"
            class="px-4 py-2 bg-gray-700 rounded hover:bg-cyan-600 transition-colors"
          >
            &lt; Anterior
          </button>

          <div class="text-center mx-4">
            <h2
              id="month-year-display"
              class="text-xl font-semibold text-white"
            >
              Carregando Mês...
            </h2>
            <h3 id="report-subtitle" class="text-lg font-medium text-cyan-400">
              Todos os Setores
            </h3>
          </div>

          <button
            id="next-month-btn"
            class="px-4 py-2 bg-gray-700 rounded hover:bg-cyan-600 transition-colors"
          >
            Próximo &gt;
          </button>
        </div>

        <div
          id="sector-filter-container"
          class="flex items-center justify-center gap-2 w-full md:w-auto"
        >
          <label
            for="sector-filter"
            class="text-sm font-medium text-gray-300 flex-shrink-0"
            >Filtrar por Setor:</label
          >
          <select
            id="sector-filter"
            class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-cyan-500 focus:border-cyan-500 p-2 w-full md:w-auto"
          ></select>
        </div>
      </div>

      <div
        id="calendar-container"
        class="main-view bg-gray-800 rounded-lg shadow overflow-hidden"
      >
        <div id="loading-state" class="text-center p-12 text-gray-400">
           <svg
            class="animate-spin h-8 w-8 text-cyan-500 mx-auto mb-3"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
          Carregando agendamentos...
        </div>
        <div
          id="error-state"
          class="hidden text-center p-12 bg-gray-800 rounded-lg"
        >
           <p class="text-red-400 font-bold text-lg">Erro ao carregar dados.</p>
          <p class="text-gray-400 mt-2">
            Não foi possível buscar os agendamentos.
          </p>
          <a
            href="../index.html"
            class="mt-4 inline-block bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded text-sm"
            >Ir para Login</a
          >
        </div>
        <div id="calendar-grid" class="hidden"></div>
      </div>

      <div id="print-all-container" class="print-view">
        </div>
    </div>

    <script src="relatorioteste.js"></script>
  </body>
</html>
