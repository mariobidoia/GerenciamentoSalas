<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento de Ambientes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white antialiased">

    <!-- Tela de Login -->
    <div id="login-screen" class="fixed inset-0 bg-gray-900 flex justify-center items-center z-50">
        <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-sm animate-fade-in">
            <h2 class="text-2xl font-bold text-cyan-400 mb-6 text-center">Acesso ao Sistema</h2>
            <form id="login-form">
                <div class="mb-4">
                    <label for="username" class="block text-gray-300 mb-2">Usu√°rio (NIF)</label>
                    <input type="text" id="username" class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-300 mb-2">Senha</label>
                    <input type="password" id="password" class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500" required>
                </div>
                <p id="login-error" class="text-red-500 text-sm text-center mb-4 hidden"></p>
                <button type="submit" class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded transition-colors">Entrar</button>
            </form>
        </div>
    </div>

    <!-- Conte√∫do Principal -->
    <div id="main-content" class="hidden">
        <div class="container mx-auto p-4 sm:p-6 lg:p-8">
            <header class="flex flex-col sm:flex-row justify-between items-center mb-8">
                <div class="flex items-center gap-3 mb-4 sm:mb-0">
                    <h1 class="text-2xl sm:text-3xl font-bold text-cyan-400">Gerenciamento de Ambientes</h1>
                    <span id="role-flag" class="bg-gray-700 text-cyan-300 text-sm font-medium px-3 py-1 rounded-full hidden"></span>
                </div>
                <div class="flex items-center space-x-2">
                    <div id="notifications-bell-container" class="relative hidden">
                        <button id="notifications-bell" class="text-2xl text-gray-300 hover:text-cyan-400 transition-colors p-2 relative">
                             üîî
                        </button>
                    </div>
                    <button id="my-all-schedules-btn" class="hidden bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded text-sm transition-colors">Meus Agendamentos</button>
                    <a href="dashboard.html" id="dashboard-btn" class="hidden bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded text-sm transition-colors">Dashboard</a> 
                    <a href="ajuda.html" id="help-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded text-sm transition-colors">Ajuda</a>
                    <button id="logout-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded text-sm transition-colors">Sair</button>
                </div>
            </header>
            <main id="dashboard" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                 <div id="dashboard-loading" class="col-span-full text-center p-10 text-gray-400">
                     <svg class="animate-spin h-6 w-6 text-cyan-500 mx-auto mb-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                       <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                       <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                     </svg>
                     Carregando ambientes...
                 </div>
                
            </main>
        </div>
    </div>

    <div id="change-password-modal" class="modal fixed inset-0 bg-black bg-opacity-70 justify-center items-center p-4 z-50">
        <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-sm animate-fade-in">
            <h2 class="text-2xl font-bold text-cyan-400 mb-6 text-center">Alterar Senha</h2>
            <p class="text-center text-gray-300 mb-4">Por seguran√ßa, voc√™ deve alterar sua senha no primeiro acesso.</p>
            <form id="change-password-form">
                <div class="mb-4">
                    <label for="current-password" class="block text-gray-300 mb-2">Senha Atual</label>
                    <input type="password" id="current-password" class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500" required>
                </div>
                <div class="mb-6">
                    <label for="new-password" class="block text-gray-300 mb-2">Nova Senha</label>
                    <input type="password" id="new-password" class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500" required>
                </div>
                <p id="change-password-error" class="text-red-500 text-sm text-center mb-4 hidden"></p>
                <button type="submit" class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded transition-colors">Alterar Senha</button>
            </form>
        </div>
    </div>
    
    <div id="my-all-schedules-modal" class="modal fixed inset-0 bg-black bg-opacity-70 justify-center items-start p-4 py-8 overflow-y-auto z-[51]"> 
    </div>

    <div id="schedule-modal" class="modal fixed inset-0 bg-black bg-opacity-70 justify-center items-start py-8 p-4 overflow-y-auto z-[52]"> 
        <div id="modal-content" class="bg-gray-800 rounded-2xl shadow-2xl w-full max-w-4xl mx-auto animate-fade-in">
           
        </div>
    </div>

    <div id="request-modal" class="modal fixed inset-0 bg-black bg-opacity-70 justify-center items-center p-4 z-[53]">
    </div>

    <div id="notifications-modal" class="modal fixed inset-0 bg-black bg-opacity-70 justify-center items-center p-4 z-[54]"> 
    </div>

    <div id="conflict-error-modal" class="modal fixed inset-0 bg-black bg-opacity-70 justify-center items-center p-4 z-[60]">
        <div class="bg-gray-800 rounded-lg shadow-xl w-full max-w-lg animate-fade-in border border-yellow-500">
            <div class="p-6">
                <div class="flex items-start justify-between mb-4"> 
                     <h3 class="text-xl font-bold text-yellow-400 flex items-start gap-2"> 
                         <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 flex-shrink-0 mt-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                           <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                         </svg>
                         Conflito Detectado ao Aprovar Solicita√ß√£o
                     </h3>
                     <button id="close-conflict-modal-btn" class="text-gray-400 hover:text-white text-2xl leading-none">&times;</button> 
                </div>
                
                <p id="conflict-error-message" class="text-gray-300 text-sm mb-6 bg-gray-900 p-3 rounded border border-gray-700 max-h-40 overflow-y-auto">
                   
                </p>
                <p class="text-sm text-gray-400 mb-3">Escolha uma a√ß√£o:</p>
                <div class="flex flex-col sm:flex-row justify-end gap-3">
                    <button id="conflict-deny-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition-colors text-sm order-3 sm:order-1">
                        Negar Solicita√ß√£o
                    </button>
                    <button id="conflict-approve-skip-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition-colors text-sm order-2 sm:order-2">
                        Aprovar Somente Vagos
                    </button>
                    <button id="conflict-approve-force-btn" class="bg-yellow-600 hover:bg-yellow-700 text-black font-bold py-2 px-4 rounded transition-colors text-sm order-1 sm:order-3">
                        Substituir Conflitos
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
